<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>Lab 5 Website- Planets!!!</title>
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
	  <h1>Data About the Planets!</h1>
	</header>
	<table>
	  <tr id ="row1">
	    <th colspan="5"></th>
		</tr>
	  
	  <tr id ="row2">
	    <th class="columnname">Data</th>
	    <th class="columnname">Earth</th>
	    <th class="columnname">Saturn</th>
	    <th class="columnname">Neptune</th>
	    <th class="columnname">Mars</th>
	  </tr>
	   <tr id ="row3">
            <th class="columnname">Picture</th>
	    <td><img class="image" src="Images/EarthPic.jpg" alt="Earth"/></td>
	    <td><img class="image" src="Images/SaturnPic.jpg" alt="Saturn"/></td>
	    <td><img class="image" src="Images/NeptunePic.jpg" alt="Neptune"/></td>
            <td><img class="image" src="Images/MarsPic.jpg" alt="Mars"/></td>
	  </tr>
	  <tr id ="row4">
	    <th class="columnname">Mass</th>
		<td class="data">5.97</td>
		<td class="data">568</td>
		<td class="data">102</td>
		<td class="data">0.642</td>
	  </tr>
	  <tr id ="row5">
	    <th class="columnname">Diameter</th>
		<td class="data">12,756</td>
		<td class="data">120,536</td>
		<td class="data">49,528</td>
		<td class="data">6792</td>
	  </tr>
	  <tr id ="row6">
	    <th class="columnname">Gravity</th>
		<td class="data">9.8</td>
		<td class="data">9.0</td>
		<td class="data">11.0</td>
		<td class="data">3.7</td>
	  </tr>
	  <tr id ="row7">
	    <th class="columnname">Length of Day</th>
		<td class="data">24.0</td>
		<td class="data">10.7</td>
		<td class="data">16.1</td>
		<td class="data">24.7</td>
	  </tr>
	  <tr id ="row8">
	    <th class="columnname">Distance from Sun</th>
		<td class="data">149.6</td>
		<td class="data">1432.0</td>
		<td class="data">4515.0</td>
		<td class="data">228.0</td>
	  </tr>
	  <tr id ="row9">
	    <th class="columnname">Orbital Period</th>
		<td class="data">365.2</td>
		<td class="data">10,747</td>
		<td class="data">59,800</td>
		<td class="data">687.0</td>
	  </tr>
	  <tr id ="row10">
	    <th class="columnname">Number of Moons</th>
		<td class="data">1</td>
		<td class="data">27</td>
		<td class="data">14</td>
		<td class="data">2</td>
	  </tr>
	</table>
  </body>
</html>
